<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="logo-back">
        <div class="empty"></div>
        <h2 class="title">Library</h2>
        <button class="add-book" type="button">Add Book</button>
    </div>

    <div class="library-container">
    </div>
    <div class="form-background hide">
        <div class="form-container">
            <p class ="alert-danger danger-1 danger-hide">Please Ensure All Fields Are Filled...</p>
            <p class ="alert-danger danger-2 danger-hide">ISBN Cannot Already Exist, Check For Duplicates...</p>
            <p class ="alert-danger danger-3 danger-hide">ISBN / Pages Fields Can Not Be A Negative Number</p>
            <button class="close-form" type="button">Close</button>
            <form class="form">
                <label class="form-text" for="title">Title: </label>
                <input class="form-text" id="title" type="text">
                <label class="form-text" for="author">Author: </label>
                <input class="form-text" id="author" type="text">
                <label class="form-text" for="pages">Pages: </label>
                <input class="form-text" id="pages" type="number">
                <label class="form-text" for="isbn">ISBN: </label>
                <input class="form-text" id="isbn" type="number">
                <label class="form-text" for="read">Read: </label>
                <input class="form-checkbox" id="read" type="checkbox">
                <button class="submit-form" type="submit">Add Book</button>
            </form>
        </div>

    </div>
    
    <script src="app.js"></script>
</body>
</html>
