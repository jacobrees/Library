<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="logo-back">
        <div class="empty"></div>
        <h2 class="title">Library</h2>
        <button class="add-book">Add Book</button>
    </div>

    <div class="library-container">
        <div class="book-container">
            <button class="delete-book">DELETE</button>
            <p class="book-details">Title:<span class="book-details-bold"> Harry Potter & The Order Of The Pheonix</span></p>
            <p class="book-details">Author:<span class="book-details-bold"> JK Rowling</span></p>
            <p class="book-details">Pages:<span class="book-details-bold"> 637</span></p>
            <p class="book-details">Read:<span class="book-details-bold"> True</span></p>
            <button class="read-book">READ</button>
        </div>
        <div class="book-container">
            <button class="delete-book">DELETE</button>
            <p class="book-details">Title:<span class="book-details-bold"> Harry Potter & The Philosophers Stone</span></p>
            <p class="book-details">Author:<span class="book-details-bold"> JK Rowling</span></p>
            <p class="book-details">Pages:<span class="book-details-bold"> 637</span></p>
            <p class="book-details">Read:<span class="book-details-bold"> False</span></p>
            <button class="not-read-book">NOT READ</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
